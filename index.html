<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-box">
    <div class="first-row"></div>
    <div class="second-row">
      <div class="profile"><img src="images/https://github.com/WutyiAung/profile-challenge/blob/main/images/image-victor.jpg" alt=""></div>
      <div class="container">
        <div class="name">Victor Crest <span>26</span></div>
        <div class="city">Landon</div>
        <div class="second-container">
            <div class="first">
             <p class="amount">80K</p>
             <p class="description"class="description">Follower</p>
            </div>
            <div class="second">
              <p  class="amount">80.3K</p>
              <p class="description">Likes</p>
            </div>
            <div class="third">
              <p  class="amount">1.4K</p>
              <p class="description">Photos</p>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wutyi Aung</a>.
  </div>
</body>
</html>
